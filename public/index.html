<!DOCTYPE html>
<html>
<head>
  <link rel='stylesheet' type='text/css' href='vendor/css/ungrid.min.css'>
  <link rel='stylesheet' type='text/css' href='vendor/css/weather-icons.min.css'>
  <link rel='stylesheet' type='text/css' href='vendor/css/font-awesome.min.css'>
  <link href='https://fonts.googleapis.com/css?family=Lato:100,300,400,300italic' rel='stylesheet' type='text/css'>
  <link rel='stylesheet' type='text/css' href='styles/index.css'>


  <script src='vendor/jquery.min.js'></script>
  <script src='vendor/moment.min.js'></script>
  <!--<script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script> -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrJ_2S9m-lZ5jmBPHteOGVc55b4Suqirc"
    onload="this.onload=function(){};updateTraffic()"
    onreadystatechange="if (this.readyState === 'complete') this.onload()">
  </script>
  <script async defer src="https://apis.google.com/js/api.js"
    onload="this.onload=function(){};initCalendar()"
    onreadystatechange="if (this.readyState === 'complete') this.onload()">
  </script>
  <script src='js/index.js'></script>

  <title>LeVally Smart Mirror</title>
</head>
<body>
  <div class='clock-container'>
    <div class='clock'></div>
    <div class='date'></div>
    <div class='traffic'>
      <div class='traffic-calvin'></div>
      <div class='traffic-carolyn'></div>
    </div>
  </div>
  <hr>
  <div class='temperature-container'>
    <div class='temperature-main'>
      <i class='temperature-icon wi'></i>
      <div class='temperature-number'></div>
    </div>
    <div class='temperature-extras'>
      <div class='temperature-high-and-low'></div>
      <div class='temperature-percipitation-time-container'>
        <i class='temperature-percipitation-time-icon wi wi-umbrella'></i>
        <div class='temperature-percipitation-time'></div>
      </div>
      <div class='temperature-percipitation-container'>
        <i class='temperature-percipitation-icon wi'></i>
        <div class='temperature-percipitation'></div>
      </div>
    </div>
    <div class='temperature-description'></div>
    <div class='temperature-sub-container'></div>
  </div>
  <hr>
  <div class='calendar-container'></div>
</body>
</html>
